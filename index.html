<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Contador</title>
    <link rel="shortcut icon" href="assets/img/clubs_card_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="assets/js/truco.js" defer></script>
</head>
<body>
    <main>
        <h3 class="phrase"></h3>
        <aside class="left">
            <h2 class="team">NÃ³s</h2>
            <h1 class="points" id="pn">0</h1>
            <div class="trophies">
                <img src="assets/img/trophy_icon.svg" alt="">
            </div>
            <div class="trophies_n" id="tn">= 0</div>
            <div class="truco">
                <button class="bt one" onclick="incrementScore('pn', 'tn', 1)">+1</button>
                <button class="bt three" onclick="incrementScore('pn', 'tn', 3)">Truco!</button>
                <button class="bt six" onclick="incrementScore('pn', 'tn', 6)">Seeeis!</button>
                <button class="bt nine" onclick="incrementScore('pn', 'tn', 9)">Nooove!</button>
                <button class="bt twelve" onclick="incrementScore('pn', 'tn', 12)">Doooze!</button>
                <button class="btm minusone" onclick="decrementScore('pn', 'tn')">-1</button>
            </div>
        </aside>
        <aside class="right">
            <h2 class="team">Eles</h2>
            <h1 class="points" id="pe">0</h1>
            <div class="trophies">
                <img src="assets/img/trophy_icon.svg" alt="">
            </div>
            <div class="trophies_n" id="te">= 0</div>
            <div class="truco">
                <button class="bt one_e" onclick="incrementScore('pe', 'te', 1)">+1</button>
                <button class="bt three_e" onclick="incrementScore('pe', 'te', 3)">Truco!</button>
                <button class="bt six_e" onclick="incrementScore('pe', 'te', 6)">Seeeis!</button>
                <button class="bt nine_e" onclick="incrementScore('pe', 'te', 9)">Nooove!</button>
                <button class="bt twelve_e" onclick="incrementScoreWithTrophy('pe', 'te', 12)">Doooze!</button>
                <button class="btm minusone_e" onclick="decrementScore('pe', 'te')">-1</button>
            </div>
        </aside>
        <button class="bt2 reset-button" onclick="resetScores()">RESETAR</button>
    </main>
</body>
</html>
